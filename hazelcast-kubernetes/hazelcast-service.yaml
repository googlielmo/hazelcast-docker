apiVersion: v1
kind: Service
metadata:
  name: hazelcast
  labels:
    app: hazelcast
    cluster01: "true"
spec:
  type: NodePort
  selector:
    app: hazelcast
  ports:
  - protocol: TCP
    port: 5701
    name: hzport
